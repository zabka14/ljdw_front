<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Joies de Wedo</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="sticky-top bg-light py-3 d-flex justify-content-between align-items-center">
      <h1 class="text-center">Les Joies de Wedo</h1>
      <div>
        <span id="auth-status">Checking authentication...</span>
        <a href="https://ljdw-back-zabka14s-projects.vercel.app/api/auth/google" id="login-btn" class="btn btn-outline-primary">Login with Google</a>
        <a href="https://ljdw-back-zabka14s-projects.vercel.app/api/auth/logout" id="logout-btn" class="btn btn-outline-danger" style="display: none;">Logout</a>
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Ajouter</button>
    </div>
    <div id="posts" class="row"></div>
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Ajouter un Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="uploadForm">
            <div class="form-group">
              <textarea id="text" class="form-control" placeholder="Enter your text" required></textarea>
            </div>
            <div class="form-group">
              <input type="file" id="file" class="form-control-file" accept="image/*,video/webm">
            </div>
            <div class="form-group">
              <input type="url" id="url" class="form-control" placeholder="Or enter a URL">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
