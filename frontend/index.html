<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-light">
  <div class="container">
    <h1 class="my-4 text-center">Les Joies de Wedo</h1>

  <!-- Bootstrap JS and dependencies -->

  <script src="scripts.js"></script>

</html>
